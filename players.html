<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - LOL Esports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #5c2c91;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
        }

        nav {
            background-color: #ffffff;
            border-bottom: 2px solid #5c2c91;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 50px;
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #5c2c91;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #5c2c91;
            color: #ffffff;
            border-radius: 5px;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #5c2c91;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #5c2c91;
            color: #ffffff;
            font-weight: bold;
        }

        td {
            color: #333;
        }

        .highlight {
            color: #5c2c91;
            font-weight: bold;
        }
    </style>
</head>
